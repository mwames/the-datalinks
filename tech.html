<div class="tech-card">
    <div class="tech-icon">
        <img src="/assets/techs/{{filename}}.svg" alt="">
    </div>
    <div class="tech-info">
        <div class="name">{{name}}</div>
        <div class="track conquer">{{track}} {{level}}</div>
        <div class="data">
            <div><strong>Weapons:</strong>Laser (A2)</div>
            <div><strong>Leads To:</strong>Nonlinear Mathematics, High Energy Chemistry, Optical Computers</div>
        </div>
    </div>
</div>
